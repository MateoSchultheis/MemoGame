    <style>
        
        .opaco {
            opacity: 1.0;
        }

        .oculto {
            opacity: 0.0;
        }

        .memo-game {
            width: 500px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-content: center;
        }

        .memo-board {
            width: calc(20% - 10px);
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .memo-card {
            width: calc(21% - 10px);
            height: 98px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, .6);
            display: flex;
            margin: 5px;
            padding: 2px;
        }

        .memo-card img {
            width: 100%;
            position: absolute;
            transition: all;
        }

        .card-container {
            width: 500px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-content: stretch;
        }
    </style>
</head>
